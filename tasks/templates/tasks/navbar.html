{% load static %}


<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
  #logo{
    height: 60px;
    width: 60px;
    margin-right: 10px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img id="logo" src="{% static '/images/image.jpg' %}">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span><a class="hello-msg" href="{% url 'home' %}">Home</a></span>
        </li>
      </ul>
    </div>
    {% if request.user.is_active or request.user.is_staff or request.user.is_admin %}
    <span class="hello-msg">{{request.user.username}}</span>
    <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
    {% else %}
    <span><a class="hello-msg" href="{% url 'register' %}">Signup</a></span>
    <span><a class="hello-msg" href="{% url 'login' %}">Login</a></span>
    {% endif %}
    
</nav>
